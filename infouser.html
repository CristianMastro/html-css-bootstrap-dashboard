<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>User - Libreria Virtuale</title>
</head>
<body>
    <!--NAVBAR-->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <img src="./img/duck.png" alt="Logo" width="80" height="80" class="d-inline-blockalign-text-top">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5500/index.html">Catalogo Libri</a>
                        <a class="nav-link" href="http://127.0.0.1:5500/infouser.html">Anagrafica Utenti</a>
                        <a class="nav-link" href="#">Storico Prestiti</a>
                        <a class="nav-link" href="#">Help</a>
                        </div>
                    </div>            
            </div>
        </nav>  
    </header>
    <!--END-->
    <main>
        <!--TITLE PAGE-->
        <div class="container mt-3">
            <h2>Nuovo Libro</h2>
        </div>
        <!--END-->

        

        <!--NAME E SURNAME-->
        <div class="container mt-3">    
            <div class="row">                
                <div class="col">
                    <label for="formGroupExampleInput" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="First name">
                </div>
                <div class="col">
                    <label for="formGroupExampleInput" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Last name">
                </div>
            <!--END-->

            <!--TITLE OF BOOK-->
                <div class="mt-3">
                    <label for="formGroupExampleInput" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci il titolo del libro">
                    <label for="formGroupExampleInput" class="form-label mt-1 text-secondary">Titolo versione italiana</label>
                </div>
            <!--END-->

            <!--FORM TYPE-->
                <form class="row gy-2 gx-3 align-items-center">               
                    <div class="col-4 mt-2">
                        <label for="formGroupExampleInput" class="form-label">Genere</label>
                        <select class="form-select" id="autoSizingSelect">
                            <option selected Disabled>Scegli il genere...</option>
                            <option value="1">Thriller</option>
                            <option value="2">Horror</option>
                            <option value="3">Giallo</option>
                        </select>
                    </div>
                <div class="col-4 mt-2">
                    <label for="formGroupExampleInput" class="form-label">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" id="autoSizingInput" placeholder="Inserisci l'anno">
                </div>
                <div class="col-4 mt-2">
                    <label for="formGroupExampleInput" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Inserisci il codice ISBN#">
                </div>
            </form> 
            <!--END-->

                <hr class="mt-5 mb-5">

                <!--TEXT AREA-->
                <div>
                    <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <!--END-->                
            </div>

            <!--CHECK FORM-->  
            <div class="form-check mt-2 mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Disponibile anche in digitale
                </label>
            </div>
            <!--END-->

            <!--BUTTON-->
            <button type="button" class="btn btn-primary mb-5">Aggiungi Libro</button>
            <!--END-->
        </div>
    </main>
</body>
</html>
